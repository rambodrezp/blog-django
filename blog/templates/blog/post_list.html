<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>وبلاگ من</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">پست‌های وبلاگ</h1>

    {% for post in posts %}
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="card-title">{{ post.title }}</h4>
                <p class="card-text">{{ post.body|linebreaks }}</p>
                <p class="text-muted small">نویسنده: {{ post.author.username }} | تاریخ: {{ post.created_at }}</p>
                
            </div>
        </div>
    {% empty %}
        <div class="alert alert-warning text-center">پستی وجود ندارد.</div>
    {% endfor %}
    
</div>

</body>
</html>
